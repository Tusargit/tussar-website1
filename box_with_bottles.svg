<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Box Body -->
  <rect x="20" y="60" width="260" height="300" rx="20" fill="#bfeefc" stroke="#00a8d6" stroke-width="5"/>
  <!-- Box Top Flap -->
  <rect x="40" y="20" width="220" height="50" rx="10" fill="#00c0f0" stroke="#008fb0" stroke-width="4"/>
  <rect x="90" y="25" width="120" height="30" rx="6" fill="#ffd166" stroke="#00a8c6" stroke-width="3"/>

  <!-- Label -->
  <rect x="50" y="100" width="200" height="80" rx="10" fill="#ffffff" stroke="#e6f7fb" stroke-width="3"/>
  <text x="150" y="130" text-anchor="middle" font-family="Montserrat, Arial" font-weight="700" font-size="22" fill="#007a97">TUSSAR</text>
  <text x="150" y="150" text-anchor="middle" font-family="Montserrat, Arial" font-size="12" fill="#0a2540">Premium Mineral Water</text>
  <text x="150" y="170" text-anchor="middle" font-family="Montserrat, Arial" font-weight="700" font-size="16" fill="#005e7a">250 mL</text>

  <!-- Bottles Row -->
  <g transform="translate(50,200)">
    <!-- Bottle 1 -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="40" height="90" rx="8" fill="#bfeffb" stroke="#00a8d6" stroke-width="2"/>
      <rect x="6" y="-12" width="28" height="18" rx="4" fill="#ffdb5e" stroke="#008fb0" stroke-width="2"/>
      <rect x="4" y="12" width="32" height="70" rx="6" fill="#eafcff" opacity="0.9"/>
    </g>
    <!-- Bottle 2 -->
    <g transform="translate(55,0)">
      <rect x="0" y="0" width="40" height="90" rx="8" fill="#bfeffb" stroke="#00a8d6" stroke-width="2"/>
      <rect x="6" y="-12" width="28" height="18" rx="4" fill="#ffdb5e" stroke="#008fb0" stroke-width="2"/>
      <rect x="4" y="12" width="32" height="70" rx="6" fill="#eafcff" opacity="0.9"/>
    </g>
    <!-- Bottle 3 -->
    <g transform="translate(110,0)">
      <rect x="0" y="0" width="40" height="90" rx="8" fill="#bfeffb" stroke="#00a8d6" stroke-width="2"/>
      <rect x="6" y="-12" width="28" height="18" rx="4" fill="#ffdb5e" stroke="#008fb0" stroke-width="2"/>
      <rect x="4" y="12" width="32" height="70" rx="6" fill="#eafcff" opacity="0.9"/>
    </g>
    <!-- Bottle 4 -->
    <g transform="translate(165,0)">
      <rect x="0" y="0" width="40" height="90" rx="8" fill="#bfeffb" stroke="#00a8d6" stroke-width="2"/>
      <rect x="6" y="-12" width="28" height="18" rx="4" fill="#ffdb5e" stroke="#008fb0" stroke-width="2"/>
      <rect x="4" y="12" width="32" height="70" rx="6" fill="#eafcff" opacity="0.9"/>
    </g>
  </g>
</svg>
