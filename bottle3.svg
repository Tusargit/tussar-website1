<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box Package -->
  <rect x="40" y="80" width="120" height="160" rx="8" ry="8" fill="url(#boxGradient)" stroke="#0083b0" stroke-width="2"/>
  
  <!-- Top Flap -->
  <polygon points="40,80 80,50 120,50 160,80" fill="#ffd166" stroke="#0083b0" stroke-width="2"/>
  
  <!-- Side Flap -->
  <polygon points="160,80 180,60 180,200 160,240" fill="#ffb74d" stroke="#0083b0" stroke-width="1"/>
  
  <!-- TUSSAR Branding -->
  <rect x="50" y="100" width="100" height="40" rx="5" ry="5" fill="#0083b0"/>
  <text x="100" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TUSSAR</text>
  <text x="100" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffd166">Premium Water</text>
  
  <!-- Product Info -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0083b0">250ML x 24</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Individual Bottles</text>
  
  <!-- Small Bottle Icons -->
  <g transform="translate(60,185)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="12" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="24" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="36" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="48" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="60" y="0" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    
    <!-- Row 2 -->
    <rect x="0" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="12" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="24" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="36" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="48" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
    <rect x="60" y="20" width="8" height="15" rx="2" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5"/>
  </g>
  
  <!-- "24 Bottles" text -->
  <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">& 12 more bottles</text>
  
  <!-- Handle cutouts -->
  <ellipse cx="50" cy="150" rx="8" ry="12" fill="none" stroke="#0083b0" stroke-width="2"/>
  <ellipse cx="150" cy="150" rx="8" ry="12" fill="none" stroke="#0083b0" stroke-width="2"/>
  
  <!-- Shadow -->
  <ellipse cx="110" cy="280" rx="60" ry="8" fill="rgba(0,0,0,0.1)"/>
</svg>
