<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffccbc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="250" fill="url(#bgGradient)"/>

  <!-- Hills and lake -->
  <rect x="0" y="140" width="300" height="110" fill="#c8e6c9"/>
  <ellipse cx="210" cy="160" rx="120" ry="25" fill="#b3e5fc" opacity="0.8"/>
  <ellipse cx="220" cy="170" rx="110" ry="20" fill="#e1f5fe" opacity="0.7"/>

  <!-- Stone spring -->
  <g transform="translate(110,95)">
    <rect x="-30" y="30" width="60" height="45" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2" rx="6"/>
    <path d="M -34 30 Q 0 -5 34 30" fill="#bdbdbd"/>
    <circle cx="0" cy="42" r="6" fill="#90a4ae"/>
    <path d="M -10 48 Q 0 60 10 48" fill="#29b6f6"/>
  </g>

  <!-- Pool -->
  <ellipse cx="150" cy="170" rx="55" ry="16" fill="#e3f2fd" stroke="#0083b0" stroke-width="1"/>
  <path d="M110 168 Q150 178 190 168" fill="none" stroke="#81d4fa" stroke-width="2"/>
  <path d="M147 140 Q150 160 150 160" stroke="#29b6f6" stroke-width="6" stroke-linecap="round"/>

  <!-- Trees -->
  <g transform="translate(50,120)">
    <circle cx="0" cy="0" r="18" fill="#81c784"/>
    <rect x="-3" y="10" width="6" height="20" fill="#8d6e63"/>
  </g>
  <g transform="translate(240,120) scale(0.9)">
    <circle cx="0" cy="0" r="16" fill="#81c784"/>
    <rect x="-3" y="8" width="6" height="18" fill="#8d6e63"/>
  </g>

  <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Pure Source</text>
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666">Natural spring water from pristine hills</text>
</svg>

