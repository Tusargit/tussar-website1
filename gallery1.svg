<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="300" height="250" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,150 80,80 160,120 240,60 300,100 300,250 0,250" fill="url(#mountainGradient)"/>
  
  <!-- Trees -->
  <polygon points="50,150 60,120 70,150" fill="#2d5016"/>
  <circle cx="60" cy="125" r="8" fill="#4a7c59"/>
  
  <polygon points="200,140 210,110 220,140" fill="#2d5016"/>
  <circle cx="210" cy="115" r="10" fill="#4a7c59"/>
  
  <!-- Natural Spring -->
  <ellipse cx="150" cy="180" rx="40" ry="20" fill="url(#waterGradient)"/>
  
  <!-- Water Stream -->
  <path d="M150,160 Q155,170 150,180 Q145,190 150,200" stroke="#00b4db" stroke-width="3" fill="none"/>
  
  <!-- Rocks around spring -->
  <ellipse cx="120" cy="185" rx="8" ry="6" fill="#8d8d8d"/>
  <ellipse cx="180" cy="185" rx="10" ry="8" fill="#a0a0a0"/>
  <ellipse cx="140" cy="200" rx="6" ry="4" fill="#7a7a7a"/>
  
  <!-- Sun -->
  <circle cx="250" cy="50" r="20" fill="#ffd166"/>
  <g stroke="#ffd166" stroke-width="2">
    <line x1="230" y1="30" x2="235" y2="35"/>
    <line x1="270" y1="30" x2="265" y2="35"/>
    <line x1="280" y1="50" x2="275" y2="50"/>
    <line x1="270" y1="70" x2="265" y2="65"/>
    <line x1="230" y1="70" x2="235" y2="65"/>
    <line x1="220" y1="50" x2="225" y2="50"/>
  </g>
  
  <!-- Clouds -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="50" cy="40" r="12"/>
    <circle cx="60" cy="35" r="15"/>
    <circle cx="70" cy="40" r="10"/>
    
    <circle cx="180" cy="30" r="8"/>
    <circle cx="188" cy="25" r="10"/>
    <circle cx="195" cy="30" r="7"/>
  </g>
  
  <!-- Quality Indicators -->
  <text x="10" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Natural Spring Source</text>
  <text x="10" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">Pure & Pristine</text>
</svg>
