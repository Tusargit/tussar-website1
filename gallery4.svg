<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="familyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffccbc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#homeGradient)"/>
  
  <!-- Home -->
  <rect x="50" y="120" width="100" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,120 100,80 160,120" fill="#8d6e63"/>
  
  <!-- Door -->
  <rect x="80" y="160" width="20" height="40" fill="#6d4c41"/>
  <circle cx="95" cy="180" r="2" fill="#ffd54f"/>
  
  <!-- Windows -->
  <rect x="60" y="140" width="15" height="15" fill="#87ceeb" stroke="#4caf50" stroke-width="1"/>
  <rect x="125" y="140" width="15" height="15" fill="#87ceeb" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Family Members -->
  <!-- Father -->
  <g transform="translate(120,130)">
    <circle cx="0" cy="0" r="8" fill="url(#familyGradient)"/>
    <rect x="-6" y="8" width="12" height="20" fill="#2196f3" rx="2"/>
    <rect x="-3" y="28" width="6" height="15" fill="#424242"/>
  </g>
  
  <!-- Mother -->
  <g transform="translate(140,135)">
    <circle cx="0" cy="0" r="7" fill="url(#familyGradient)"/>
    <rect x="-5" y="7" width="10" height="18" fill="#e91e63" rx="2"/>
    <rect x="-2" y="25" width="4" height="12" fill="#424242"/>
  </g>
  
  <!-- Child -->
  <g transform="translate(160,145)">
    <circle cx="0" cy="0" r="5" fill="url(#familyGradient)"/>
    <rect x="-4" y="5" width="8" height="12" fill="#ff9800" rx="1"/>
    <rect x="-2" y="17" width="4" height="8" fill="#424242"/>
  </g>
  
  <!-- TUSSAR Water Bottles -->
  <g transform="translate(180,160)">
    <rect x="0" y="0" width="6" height="12" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5" rx="1"/>
    <rect x="8" y="0" width="6" height="12" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5" rx="1"/>
    <rect x="16" y="0" width="6" height="12" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.5" rx="1"/>
  </g>
  
  <!-- Water Delivery Truck (small) -->
  <g transform="translate(190,180) scale(0.4)">
    <rect x="0" y="0" width="40" height="20" fill="#0083b0" rx="2"/>
    <rect x="40" y="-5" width="15" height="25" fill="#0083b0" rx="1"/>
    <circle cx="10" cy="25" r="4" fill="#2d3436"/>
    <circle cx="45" cy="25" r="4" fill="#2d3436"/>
    <rect x="5" y="5" width="30" height="10" fill="white" rx="1"/>
    <text x="20" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#0083b0">TUSSAR</text>
  </g>
  
  <!-- Happy Expressions (speech bubbles) -->
  <g transform="translate(160,100)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="white" stroke="#4caf50" stroke-width="1"/>
    <polygon points="-5,10 0,20 5,10" fill="white" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4caf50">Fresh &amp;</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4caf50">Pure!</text>
  </g>
  
  <!-- Star Rating -->
  <g transform="translate(200,100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffd54f">★★★★★</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" fill="#666">5-Star Quality</text>
  </g>
  
  <!-- Garden/Lawn -->
  <ellipse cx="100" cy="220" rx="80" ry="20" fill="#81c784"/>
  
  <!-- Trees -->
  <g transform="translate(20,160)">
    <rect x="0" y="20" width="4" height="15" fill="#6d4c41"/>
    <circle cx="2" cy="20" r="8" fill="#4caf50"/>
  </g>
  
  <g transform="translate(260,140)">
    <rect x="0" y="25" width="5" height="20" fill="#6d4c41"/>
    <circle cx="2.5" cy="25" r="12" fill="#4caf50"/>
  </g>
  
  <!-- Sun -->
  <circle cx="250" cy="40" r="15" fill="#ffd54f"/>
  <g stroke="#ffd54f" stroke-width="2">
    <line x1="235" y1="25" x2="240" y2="30"/>
    <line x1="265" y1="25" x2="260" y2="30"/>
    <line x1="275" y1="40" x2="270" y2="40"/>
    <line x1="265" y1="55" x2="260" y2="50"/>
    <line x1="235" y1="55" x2="240" y2="50"/>
    <line x1="225" y1="40" x2="230" y2="40"/>
  </g>
  
  <!-- Title -->
  <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Happy Customers</text>
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666">Trusted by thousands of families</text>
</svg>
