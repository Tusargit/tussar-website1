<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="300" height="180" fill="url(#skyGradient2)"/>
  <!-- Road -->
  <rect x="0" y="180" width="300" height="70" fill="url(#roadGradient)"/>
  <!-- Road Lines -->
  <rect x="0" y="210" width="30" height="3" fill="white"/>
  <rect x="50" y="210" width="30" height="3" fill="white"/>
  <rect x="100" y="210" width="30" height="3" fill="white"/>
  <rect x="150" y="210" width="30" height="3" fill="white"/>
  <rect x="200" y="210" width="30" height="3" fill="white"/>
  <rect x="250" y="210" width="30" height="3" fill="white"/>
  <!-- Main Delivery Truck -->
  <g transform="translate(60,150)">
    <!-- Truck Body -->
    <rect x="0" y="20" width="80" height="40" fill="url(#truckGradient)" rx="5"/>
    <!-- Truck Cab -->
    <rect x="80" y="10" width="30" height="50" fill="url(#truckGradient)" rx="3"/>
    <!-- Windshield -->
    <rect x="85" y="15" width="20" height="15" fill="#87ceeb" rx="2"/>
    <!-- Wheels -->
    <circle cx="20" cy="65" r="8" fill="#2d3436"/>
    <circle cx="20" cy="65" r="5" fill="#636e72"/>
    <circle cx="95" cy="65" r="8" fill="#2d3436"/>
    <circle cx="95" cy="65" r="5" fill="#636e72"/>
    <!-- TUSSAR Logo on Truck -->
    <rect x="10" y="30" width="60" height="20" fill="white" rx="3"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0083b0">TUSSAR</text>
    <text x="40" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Pure Water Delivery</text>
    <!-- Load indicator -->
    <rect x="5" y="25" width="5" height="5" fill="#e3f2fd"/>
    <rect x="15" y="25" width="5" height="5" fill="#e3f2fd"/>
    <rect x="25" y="25" width="5" height="5" fill="#e3f2fd"/>
    <rect x="65" y="25" width="5" height="5" fill="#e3f2fd"/>
    <rect x="70" y="25" width="5" height="5" fill="#e3f2fd"/>
  </g>
  <!-- Second Truck (smaller, in distance) -->
  <g transform="translate(200,165) scale(0.6)">
    <rect x="0" y="20" width="60" height="30" fill="#005885" rx="3"/>
    <rect x="60" y="15" width="20" height="35" fill="#005885" rx="2"/>
    <circle cx="15" cy="55" r="6" fill="#2d3436"/>
    <circle cx="70" cy="55" r="6" fill="#2d3436"/>
    <rect x="5" y="25" width="50" height="15" fill="white" rx="2"/>
    <text x="30" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0083b0">TUSSAR</text>
  </g>
  <!-- Buildings in Background -->
  <rect x="10" y="120" width="30" height="60" fill="#e9ecef"/>
  <rect x="15" y="125" width="8" height="8" fill="#87ceeb"/>
  <rect x="27" y="125" width="8" height="8" fill="#87ceeb"/>
  <rect x="15" y="140" width="8" height="8" fill="#87ceeb"/>
  <rect x="27" y="140" width="8" height="8" fill="#87ceeb"/>
  <rect x="250" y="100" width="40" height="80" fill="#e9ecef"/>
  <rect x="255" y="110" width="10" height="10" fill="#87ceeb"/>
  <rect x="270" y="110" width="10" height="10" fill="#87ceeb"/>
  <rect x="255" y="130" width="10" height="10" fill="#87ceeb"/>
  <rect x="270" y="130" width="10" height="10" fill="#87ceeb"/>
  <rect x="255" y="150" width="10" height="10" fill="#87ceeb"/>
  <rect x="270" y="150" width="10" height="10" fill="#87ceeb"/>
  <!-- Route Path -->
  <path d="M0,195 Q150,190 300,195" stroke="#ffd166" stroke-width="3" stroke-dasharray="5,5" fill="none" opacity="0.7"/>
  <!-- Delivery Points -->
  <circle cx="80" cy="140" r="4" fill="#28a745"/>
  <circle cx="180" cy="130" r="4" fill="#28a745"/>
  <circle cx="250" cy="160" r="4" fill="#28a745"/>
  <!-- Title -->
  <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Reliable Delivery Network</text>
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Fast & efficient distribution</text>
</svg>