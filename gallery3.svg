<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffccbc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="250" fill="url(#bgGradient)"/>

  <!-- Road -->
  <rect x="0" y="190" width="300" height="60" fill="#cfd8dc"/>
  <rect x="0" y="205" width="300" height="5" fill="#b0bec5"/>
  <g stroke="#fff" stroke-width="3">
    <line x1="20" y1="220" x2="60" y2="220"/>
    <line x1="90" y1="220" x2="130" y2="220"/>
    <line x1="160" y1="220" x2="200" y2="220"/>
    <line x1="230" y1="220" x2="270" y2="220"/>
  </g>

  <!-- Truck body -->
  <rect x="60" y="140" width="140" height="40" fill="#e3f2fd" stroke="#0083b0" stroke-width="2" rx="4"/>
  <rect x="200" y="150" width="40" height="30" fill="#90caf9" stroke="#1976d2" stroke-width="2" rx="4"/>
  <rect x="208" y="155" width="18" height="12" fill="#bbdefb" rx="2"/>
  <text x="70" y="165" font-family="{font_family}" font-size="12" fill="#0083b0">TUSSAR</text>

  <!-- Wheels -->
  <g>
    <circle cx="95" cy="185" r="10" fill="#424242"/>
    <circle cx="95" cy="185" r="4" fill="#bdbdbd"/>
    <circle cx="170" cy="185" r="10" fill="#424242"/>
    <circle cx="170" cy="185" r="4" fill="#bdbdbd"/>
    <circle cx="215" cy="185" r="10" fill="#424242"/>
    <circle cx="215" cy="185" r="4" fill="#bdbdbd"/>
  </g>

  <!-- Background city silhouettes -->
  <g opacity="0.3">
    <rect x="10" y="90" width="30" height="60" fill="#a5d6a7"/>
    <rect x="45" y="100" width="22" height="50" fill="#a5d6a7"/>
    <rect x="250" y="95" width="22" height="55" fill="#a5d6a7"/>
  </g>

  <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Reliable Delivery</text>
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666">Fast, efficient doorstep service</text>
</svg>
