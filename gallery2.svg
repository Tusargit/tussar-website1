<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff8e1" />
      <stop offset="100%" stop-color="#ffe0b2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="250" fill="url(#bgGradient2)"/>

  <!-- Factory base -->
  <rect x="30" y="140" width="240" height="70" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  
  <!-- Chimney -->
  <rect x="55" y="80" width="24" height="60" fill="#b0bec5"/>
  <rect x="51" y="75" width="32" height="10" fill="#90a4ae"/>
  
  <!-- Tanks -->
  <rect x="100" y="110" width="40" height="60" rx="6" fill="#cfd8dc" stroke="#78909c" stroke-width="1"/>
  <rect x="150" y="110" width="40" height="60" rx="6" fill="#cfd8dc" stroke="#78909c" stroke-width="1"/>
  <rect x="200" y="110" width="40" height="60" rx="6" fill="#cfd8dc" stroke="#78909c" stroke-width="1"/>
  
  <!-- Conveyor -->
  <rect x="60" y="165" width="180" height="10" fill="#bdbdbd" rx="5"/>
  <rect x="70" y="150" width="8" height="20" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.8" rx="2"/>
  <rect x="100" y="150" width="8" height="20" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.8" rx="2"/>
  <rect x="130" y="150" width="8" height="20" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.8" rx="2"/>
  <rect x="160" y="150" width="8" height="20" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.8" rx="2"/>
  <rect x="190" y="150" width="8" height="20" fill="#e3f2fd" stroke="#0083b0" stroke-width="0.8" rx="2"/>

  <!-- Title -->
  <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Modern Facility</text>
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666">State-of-the-art purification &amp; bottling</text>
</svg>
